<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="Logo Icon/netflix_logo_icon_170919.ico" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/e915f6d829.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Log in</title>
  </head>
  <body>
    <header class="header__background">
      <div class="header__container d-flex justify-content-between flex-wrap">
        <ul class="header__logo d-flex align-items-center">
          <li>
            <a href=""><img src="Images/Netflix Logo.png" /></a>
          </li>
          <li class="image__line">|</li>
          <li><a href="#" class="privacy">Log In</a></li>
        </ul>
        <div class="header__netflixlogo d-flex justify-content-between">
          <ul>
            <li>
              <a href=""
                ><img src="Logo Icon/netflix_logo_icon_170919.ico"
              /></a>
            </li>
          </ul>
          <ul class="d-flex header__button align-items-center">
            <li><a href="signup.html" class="join__netflix">Join Netflix</a></li>
            <li><a href="login.html">Sign in</a></li>
          </ul>
        </div>
      </div>
    </header>
    <article class="article__loginpage">
      <div class="row mx-0 log__page log__title">
        <div class="col-lg-3 col-md-3 col-sm-0"></div>
        <div class="col-lg-6 col-md-6 col-sm-9  ">
            <h1>Log In</h1>
        </div>
      </div>
        <div class="row ms-0 log__page">
            <div class="col-lg-3 col-md-3 col-sm-0"></div>
        <div class="col-lg-6 col-md-6 col-sm-9 ">
            <form>
                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remeber me</label>
                </div>
                <button type="submit" class="btn log-btn login__button">Log In</button>
              </form>
        </div>
      </div>
    </article>
    <footer class="footer__page mx-0 d-flex flex-wrap">
      <div class="social__link col-lg-6 col-sm-12">
        <a
          href="https://www.facebook.com/NetflixAsia/?brand_redir=475822799216240"
          target="_blank"
          ><i class="fab fa-facebook-square"></i
        ></a>
        <a href="https://www.instagram.com/netflix/"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://twitter.com/netflix"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com/user/NewOnNetflix"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
      <ul class="col-lg-6 col-sm-12 d-flex justify-content-evenly">
        <li><a href="contact-us.html">Contact Us</a></li>
        <li><a href="privacy.html">Privacy</a></li>
        <li><a href="FAQ.html">FAQ</a></li>
        <li><a href="term-of-use.html">Term of Use</a></li>
      </ul>
    </footer>
  </body>
</html>
